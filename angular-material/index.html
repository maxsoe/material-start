<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Custom CSS for app -->
  <link rel="stylesheet" href="app.css" />
</head>

<body ng-app="TutorialApp" ng-cloak layout="column">

  <md-toolbar>
    <h1>Toolbar</h1>
  </md-toolbar>
  <div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
      <md-list>
        <md-list-item>
          <md-button>
            <md-icon md-svg-src="svg/avatar-1.svg" class="avatar"></md-icon>Thomas Burleson
          </md-button>
        </md-list-item>
      </md-list>
      <md-list-item>
        <md-button>
          <md-icon md-svg-src="svg/avatar-4.svg" class="avatar"></md-icon>Aaron Frost
        </md-button>
      </md-list-item>
    </md-sidenav>
    <md-content id="content" flex>
      <md-icon md-svg-src="svg/avatar-1.svg" class="avatar"></md-icon>Thomas Burleson
      <h2>Thomas Burleson</h2>
      <p>Lorum ipsum dolor sit amet</p>
    </md-content>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Application bootstrap  -->
  <!-- Your application bootstrap  -->
  <script src="app.module.js"></script>

</body>

</html>
