<md-content>
  Search: <input ng-model="$ctrl.query" />

  <p>
    Sort by:
    <select ng-model="$ctrl.orderProp">
    <option value="name">Alphabetical</option>
    <option value="age">Newest</option>
    <option value="-age">Oldest</option>
  </select>
  </p>

  <md-list>
    <!-- <md-list-item class="md-2-line" ng-repeat="user in $ctrl.users | filter:$ctrl.query | orderBy:$ctrl.orderProp"
     ng-href="#/data/users/{{user.id}}"> -->
     <md-list-item class="md-2-line" ng-repeat="user in $ctrl.users | filter:$ctrl.query | orderBy:$ctrl.orderProp"
      ng-href="#/data/users/{{user.id}}">
      <img ng-src="{{user.imageUrl}}" class="md-avatar" />
      <div class="md-list-item-text" layout="column">
        <h3>{{user.name}}</h3>
        <h4>{{user.age}}</h4>
        <p>{{user.carrier}}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
